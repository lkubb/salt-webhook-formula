# yamllint disable rule:indentation rule:line-length
# Fedora-36
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    config: '/etc/webhook.conf'
    build_user:
      home: /home/webhookbuild
      name: webhookbuild
    paths:
      bin: /opt/webhook/webhook
      bin_pkg: /usr/bin/webhook
      build: /opt/webhook/src
    pkg:
      golang: golang
      name: webhook
    repo: https://github.com/adnanh/webhook
    service:
      name: webhook
      unit: /etc/systemd/system/{name}.service
  hooks: []
  install_method: build
  rev: null
  service_hardened: true
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@webhook
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      webhook-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
